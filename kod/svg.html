<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html{ width: 100%; height: 100%; margin: 0; padding: 0;}
		.svg{ width: 1000px; margin: 0 auto; }
		svg{ width: 1000px; height: 3000px; }
		.text{ font-size: 70px; }
	</style>
</head>
<body>
	<div class="svg">
		<svg>
			<rect x="1" y="1" width="998" height="100" rx="0" ry="0" fill="#ffffff" stroke="#ff0000" stroke-width="1"></rect>
			<line x1="300" y1="0" x2="300" y2="100" stroke="#ff0000"></line>
			<line x1="400" y1="0" x2="400" y2="100" stroke="#ff0000"></line>
			<line x1="500" y1="0" x2="500" y2="100" stroke="#ff0000"></line>
			<line x1="600" y1="0" x2="600" y2="100" stroke="#ff0000"></line>
			<line x1="700" y1="0" x2="700" y2="100" stroke="#ff0000"></line>
			<line x1="800" y1="0" x2="800" y2="100" stroke="#ff0000"></line>
			<line x1="900" y1="0" x2="900" y2="100" stroke="#ff0000"></line>
			<rect x="1" y="101" width="998" height="2900" rx="0" ry="0" fill="#ffffff" stroke="#ff0000" stroke-width="1"></rect>
			<rect x="1" y="101" width="998" height="400" rx="0" ry="0" fill="#c8c8c8" stroke="#ff0000" stroke-width="1" text="123">
				 
			</rect>
			<rect x="1" y="2700" width="998" height="300" rx="0" ry="0" fill="#c8c8c8" stroke="#ff0000" stroke-width="1" text="123">
				 
			</rect>
			<text text-anchor="middle" x="50%" y="250" dy="70px" class="text" fill="url(#gr-simple)">
				banner
			</text>
			<text text-anchor="middle" x="100" y="0" dy="70px" class="text" fill="url(#god)">
				logo
			</text>
			<text text-anchor="middle" x="60%" y="0" dy="70px" class="text" fill="url(#gosd)">
				nav
			</text>
			<text text-anchor="middle" x="50%" y="2800px" dy="70px" class="text" fill="url(#gr-radial)">
				footer
			</text>

			<linearGradient id="gr-simple" x1="0" y1="0" x2="100%" y2="100%">  
				<!-- /*线性渐变*/ -->
				<stop stop-color="hsl(50, 100%, 70%)" offset="40%"/> 
				<stop stop-color="hsl(320, 100%, 50%)" offset="90%"/> 
			</linearGradient>
			<linearGradient id="god" x1="100%" y1="0" x2="100%" y2="100%">
				<stop stop-color="rgb(255,255,0)" offset="40%"/> 
				<stop stop-color="rgb(255,25,255)" offset="90%"/> 				
			</linearGradient>
			<linearGradient id="gosd" x1="100%" y1="0" x2="100%" y2="100%">
				<stop stop-color="rgb(45,25,48)" offset="40%"/> 
				<stop stop-color="rgb(255,25,255)" offset="90%"/> 
				<animate attributeName="stop-color" values="#333;#FFF;#FFF;#333" dur="5s" repeatCount="indefinite" /> 	
				
					
			</linearGradient>
			<radialGradient id="gr-radial" cx="50%" cy="50%" r="70%"> <!-- 渐变效果 -->
				<!-- Animation for radius of gradient -->
				<animate attributeName="r" values="0%;190%;100%;0%" dur="5s" repeatCount="indefinite" /> 
				<!-- Animation for colors of stop-color --> 
				<stop stop-color="red" offset="0">
				 <animate attributeName="stop-color" values="rgba(125,44,178,0.8);rgba(12,144,178,0.8);rgba(125,44,178,0.8);rgba(12,144,178,0.8)" dur="5s" repeatCount="indefinite" /> 
				</stop> 
				<stop stop-color="rgba(55,55,55,0)" offset="100%"/> 
			</radialGradient>
		</svg>
	</div>
</body>
</html>
